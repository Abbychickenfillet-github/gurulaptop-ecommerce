<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>揪團列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .group-list {
            background-color: #fff;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
        }
        
        .list-header {
            padding: 12px 16px;
            border-bottom: 1px solid #E0E0E0;
            background-color: #fff;
        }
        
        .list-title {
            color: #805AF5;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .list-row {
            border-bottom: 1px solid #E0E0E0;
            padding: 12px 16px;
        }
        
        .group-img {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .action-btn:hover {
            background-color: #f8f9fa;
            color: #805AF5;
        }
        
        .mobile-info {
            display: none;
        }

        @media (max-width: 768px) {
            .desktop-header {
                display: none;
            }
            
            .list-row {
                padding: 16px;
            }
            
            .group-img {
                width: 120px;
                height: 80px;
            }
            
            .mobile-info {
                display: block;
                margin-left: 12px;
                flex: 1;
            }
            
            .group-title {
                font-size: 1rem;
                margin-bottom: 8px;
                color: #333;
            }
            
            .info-row {
                display: flex;
                align-items: center;
                gap: 16px;
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .action-row {
                display: flex;
                gap: 8px;
            }
            
            .mobile-layout {
                display: flex;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="group-list">
            <!-- 列表標題 -->
            <div class="list-header">
                <div class="list-title">
                    <i class="bi bi-people-fill"></i>
                    我的揪團
                </div>
            </div>
            
            <!-- 電腦版標題列 -->
            <div class="list-row desktop-header">
                <div class="row align-items-center">
                    <div class="col-2"></div>
                    <div class="col-3">揪團名稱</div>
                    <div class="col-2">時間</div>
                    <div class="col-2">人數</div>
                    <div class="col-2">身份</div>
                    <div class="col-1">編輯</div>
                </div>
            </div>
            
            <!-- 列表內容 -->
            <div class="list-row">
                <!-- 電腦版排列 -->
                <div class="row align-items-center d-none d-md-flex">
                    <div class="col-2">
                        <img src="https://images.pexels.com/photos/7862360/pexels-photo-7862360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="揪團圖片" class="group-img">
                    </div>
                    <div class="col-3">英雄聯盟政大盃第十屆</div>
                    <div class="col-2">2024/08/23 13:00</div>
                    <div class="col-2">3/5</div>
                    <div class="col-2">參加者</div>
                    <div class="col-1">
                        <div class="d-flex gap-1">
                            <button class="action-btn btn rounded-circle">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="action-btn btn rounded-circle">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 手機版排列 -->
                <div class="d-md-none mobile-layout">
                    <img src="https://images.pexels.com/photos/7862360/pexels-photo-7862360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="揪團圖片" class="group-img">
                    <div class="mobile-info">
                        <div class="group-title">英雄聯盟政大盃第十屆</div>
                        <div class="info-row">
                            <span>2024/08/23 13:00</span>
                            <span>3/5</span>
                            <span>參加者</span>
                        </div>
                        <div class="action-row">
                            <button class="action-btn btn rounded-circle">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="action-btn btn rounded-circle">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
